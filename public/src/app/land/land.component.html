<div class="container">
  <section class="beginning">
    <div class="intro">
      <img src="../../assets/logos/WHL-white.png">
      <h1>Wheelhaus</h1>
      <i class="icon ion-arrow-down-b"></i>
    </div>
  </section>

  <section class="wrapper" (scroll)="onScrollEvent($event)">

    <div class="featured-items">
      <h2>Featured Bikes</h2>
      <div class="item" *ngFor='let bike of bikes'>
        <img src="{{ bike.image }}">
        <h3>{{ bike.name }}</h3>
        <h4>{{ bike.price }}</h4>
      </div>
    </div>

    <div class="featured-items">
      <h2>Featured Accessories</h2>
      <div class="item" *ngFor='let accessory of accessories'>
          <img src="{{ accessory.image }}">
          <h3>{{ accessory.name }}</h3>
          <h4>{{ accessory.price }}</h4>
      </div>
    </div>

    <!-- <div class="featured-items" *ngFor='let apparel of apparel'>
      <h2>Featured Apparel</h2>
      <div class="item" *ngIf='apparel < 3'>
        <img src="assets/bikes/bike2.png">
        <h3>The Monterey</h3>
        <h4>50 53 55 58 61 cm</h4>
      </div>
    </div> -->
  </section>

  <section class="footer">
    <h5>Legendary Media Production</h5>
    <h6>&copy;2017</h6>
  </section>

</div>
