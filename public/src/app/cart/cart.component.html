<section class="shopping-cart" *ngIf="shoppingCart">
  <div class="items" *ngIf="shoppingCart.totalcost > 0">
    <div class="title">
      Your Bag
    </div>

    <!-- Product Info -->
    <div class="grid item" *ngFor='let item of shoppingCart'>
      <div class="buttons" type="button" name="button">
        <button class="delete-btn" (click)='removeItem(item._id)'>
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>

      <div class="image">
        <img src="{{ item.image }}" alt="image">
      </div>

      <div class="description">
        <h2>{{ item.name }}</h2>
        <p>{{item.description}}</p>
      </div>


      <!-- WORKING ON THIS! -->
      <div class="quantity">
        <button id="minus-btn" type="button" name="button" (click)='minusItem(item._id)'>
          <i class="ion-ios-minus-outline"></i>
        </button>
        <input type="text" name="name" value="1 {{item.length}}">
        <button id="plus-btn" type="button" name="button" (click)='plusItem(item._id)'>
          <i class="ion-ios-plus-outline"></i>
        </button>
      </div>
      <!-- WORKING ON THIS! -->

      <div class="total-price">
        <p>${{ item.price | number : '1.2-2' }}</p>
      </div>
    </div>
    <div class="grid2">
      <div class="image_1">
        <div class="inner_text">
          <img src="../../assets/bags/bag_two.png" alt="logo">
          <p>beautifully crafted products</p>
          <a routerLink="/bikes">continue shopping</a>
        </div>
      </div>
      <div class="checkout">
        <div class="checkout_text">
          <p>Total Item(s): {{shoppingCart.length}}</p>
          <p>Total Amount: ${{ shoppingCart.totalcost | number : '1.2-2' }}</p>
          <button id="clear_cart" (click)="clearCart()">clear cart</button>
          <button (click)='handlePayment()' class="checkout_btn">checkout</button>
        </div>
      </div>
    </div>
  </div>

  <div class='noShop' *ngIf='shoppingCart.totalcost == 0'>
      <div class="noShop_text">
        <img src="../../assets/landing/wheelhaus_logo.png" alt="">
        <h1>Uh oh. Did you forget to add products?</h1>
        <a routerLink="/bikes">view products</a>
      </div>
    </div>
</section>
