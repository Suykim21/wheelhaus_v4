<div class="container">
  <section class="beginning">
    <div class="intro">
      <h1>Wheelhaus</h1>
      <h2>Apparel</h2>
      <i class="icon ion-arrow-down-b"></i>
    </div>
  </section>

  <section class="wrapper">
    <div class="bikes">
      <div class="item" *ngFor="let apparel of apparels">
        <a [routerLink]="['show', apparel._id ]"><img src="{{ apparel.image }}"></a>
        <h3>{{ apparel.name }}</h3>
        <h4>50 53 55 58 61 cm</h4>
      </div>
    </div>  
  </section> 

  <section class="footer">
    <h5>Legendary Media Production</h5>
    <h6>&copy;2017</h6>
  </section>
</div>
